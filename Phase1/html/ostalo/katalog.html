            <div class="forma2-naslov">
                <h1>Prijava AI alata u katalog</h1>
            </div>

            <div class="forma2-sadrzaj">
                <p id="forma-pg1">Ispunite obrazac za prijavu vlastitog AI alata koji želite dodati u naš katalog.</p>

                <form id="obrazac-2" class="forma2" action="https://spider.foi.hr/OWT/materijali/ispis_forme.php"
                    method="post" enctype="multipart/form-data">

                    <div class="kor2-detalji">

                        <div class="forma2-grupa">
                            <label class="det2" for="naziv">Naziv AI alata:</label>
                            <input type="text" id="naziv" name="naziv" placeholder="Unesite naziv alata" required>
                        </div>
                        <br>

                        <div class="forma2-grupa">
                            <label class="det2" for="namjena">Namjena alata:</label>
                            <textarea id="namjena" name="namjena" rows="3" cols="40"
                                placeholder="Npr. obrada teksta, generiranje slike..." required></textarea>
                        </div>
                        <br>

                        <div class="forma2-grupa">
                            <label class="det2" for="kategorija">Kategorija primjene:</label>
                            <select id="kategorija" name="kategorija" required>
                                <option value="">-- Odaberite kategoriju --</option>
                                <option value="edukacija">Edukacija</option>
                                <option value="zdravstvo">Zdravstvo</option>
                                <option value="programiranje">Programiranje</option>
                                <option value="zabava">Zabava</option>
                                <option value="ostalo">Ostalo</option>
                            </select>
                        </div>
                        <br>

                        <div class="forma2-grupa">
                            <label class="det2" for="godina">Godina nastanka:</label>
                            <input type="number" id="godina" name="godina" min="2000" max="2025"
                                placeholder="npr. 2023">
                        </div>
                        <br>

                        <div class="forma2-grupa">
                            <label class="det2" for="datum">Datum prijave:</label>
                            <input type="date" id="datum" name="datum">
                        </div>
                        <br>

                        <div class="forma2-grupa">
                            <label class="det2" for="url">URL stranice alata:</label>
                            <input type="url" id="url" name="url" placeholder="https://example.com">
                        </div>
                        <br>

                        <div class="forma2-grupa">
                            <label class="det2" for="kontakt">Kontakt email:</label>
                            <input type="email" id="kontakt" name="kontakt" placeholder="you@example.com" required>
                        </div>
                        <br>

                        <div class="forma2-grupa">
                            <label class="det2" for="logo">Učitajte logotip alata:</label>
                            <input type="file" id="logo" name="logo" accept="image/*">
                        </div>
                        <br>

                        <div class="forma2-grupa">
                            <label class="det2">Podržane platforme:</label>
                            <label><input type="checkbox" name="platforme" value="web"> Web</label><br>
                            <label><input type="checkbox" name="platforme" value="desktop"> Desktop</label><br>
                            <label><input type="checkbox" name="platforme" value="mobilno"> Mobilno</label>
                        </div>
                        <br>

                        <div class="forma2-grupa">
                            <label class="det2">Razina dostupnosti:</label>
                            <label><input type="radio" name="dostupnost" value="besplatno"> Besplatno</label>
                            <label><input type="radio" name="dostupnost" value="freemium"> Freemium</label>
                            <label><input type="radio" name="dostupnost" value="premium"> Premium</label>
                        </div>
                        <br>

                        <div class="forma2-grupa">
                            <label class="det2" for="dok">Priložite dokumentaciju (PDF):</label>
                            <input type="file" id="dok" name="dok" accept="application/pdf">
                        </div>
                        <br>

                        <div class="forma2-grupa">
                            <label class="det2" for="ucestalost">Učestalost korištenja:</label>
                            <input type="range" id="ucestalost" name="ucestalost" min="0" max="100">
                        </div>
                        <br>

                        <div class="forma2-grupa">
                            <label class="det2" for="boja">Boja korisničkog sučelja:</label>
                            <input type="color" id="boja" name="boja" value="#4a90e2">
                        </div>
                        <br>

                        <div class="forma2-grupa">
                            <label class="det2" for="napomene">Dodatne napomene:</label>
                            <textarea id="napomene" name="napomene" rows="3" cols="40"></textarea>
                        </div>
                        <br>

                        <div class="forma2-grupa">
                            <label class="det2">
                                <input type="checkbox" name="uvjeti" required>
                                Potvrđujem točnost podataka i prihvaćam uvjete prijave
                            </label>
                        </div>
                        <br>

                    </div>

                    <div class="forma2-grupa">
                        <button type="reset">Poništi</button>
                    </div>
                    <br>
                    <div class="forma2-grupa">
                        <button type="submit">Pošalji</button>
                    </div>
